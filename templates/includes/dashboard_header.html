{% load static %}
<!-- Dashboard Header -->
<header class="fixed top-0 right-0 left-0 lg:left-64 bg-white border-b border-gray-200 z-40 h-16 flex items-center justify-between px-4 lg:px-6">
  <!-- Mobile Menu Button -->
  <button id="dashboardMobileMenuBtn" onclick="
    const sidebar = document.getElementById('dashboardSidebar');
    const overlay = document.getElementById('dashboardSidebarOverlay');
    if (sidebar) {
      sidebar.classList.remove('-translate-x-full');
      if (overlay) overlay.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }
    return false;
  " class="lg:hidden p-2 hover:bg-gray-100 rounded-lg transition-colors">
    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>
  
  <div class="flex items-center gap-4 ml-auto">
    <span class="text-gray-700 text-sm lg:text-base">Hi ðŸ‘‹ <span class="font-semibold">Firoz Bari</span></span>
    <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors relative">
      <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
      </svg>
      <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
    </button>
  </div>
</header>
